<div class="login_container">
  <h1>Вход</h1>
  <form [formGroup]="form">
    <input type="email" placeholder="Email" formControlName="email" />
    <input type="password" placeholder="Пароль" formControlName="password" />
    <button (click)="login()" [disabled]="form.invalid">Войти</button>
  </form>
</div>
